<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">
  <title>Aqua - Ecommerce</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="">

        <header class="header">
          <div class="navigation-wrapper">
            <div class="container">
              <div class="navigation grid lato-font-bold">
                <h1 class="logo grid"><a href="#">Aqua</a></h1>
                <ul class="nav main-nav grid">
                  <li><a href="#">Explore</a></li>
                  <li><a href="#">Works</a></li>
                  <li><a href="#">Shop</a></li>
                  <li><a href="#">Team</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
                <ul class="nav info-nav grid">
                  <li><a href="#">Login</a></li>
                  <li><a href="#">Sign Up</a></li>
                </ul>
              </div>
            </div>
          </div>
        <div class="head-product-wrapper">
          <div class="container">
              <div class="head-product">
                <h2 class="lato-font-light">Love with B&amp;O Play A9</h2>
                <p class="lato-font-light">Updating a modern classic with an innovative user interface &amp; integration of more digital services.</p>
                <div class="color-select-group">
                  <h3 class="lato-font">Color</h3>
                  <form action="">
                    <fieldset>
                      <input type="radio" name="color" id="beige-color">
                      <label for="beige-color">beige</label>
                      <input type="radio" name="color" id="black-color">
                      <label for="black-color">black</label>
                      <input type="radio" name="color" id="pink-color">
                      <label for="pink-color">pink</label>
                    </fieldset>
                  </form>
                </div>
                <div class="price-group">
                  <p>$2099</p>
                  <button>Shop Now</button>
                </div>
              </div>
          </div>
        </div>
      </header>
      <main class="main"></main>
      <footer class="footer"></footer>



</body>
</html>
