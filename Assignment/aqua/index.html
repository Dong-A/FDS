<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <title>Aqua - Ecommerce</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container show-grid">
    <header class="header">
      <div class="nav-bar grid">
        <nav class="grid">
          <h1 class="logo"><a href="#">Aqua</a></h1>
          <ul class="nav grid">
            <li><a href="#">Explore</a></li>
            <li><a href="#">Works</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <a href="#">Login</a>
        <a href="#">Sign Up</a>
      </div>
      <div class="head-product">
        <h2>Love with B&amp;O Play A9</h2>
        <p>Updating a modern classic with an innovative user interface &amp; integration of more digital services.</p>
        <div class="color-select-group">
          <h3>Color</h3>
          <label for="beige-color">beige</label>
          <input type="radio" name="color" id="beige-color">
          <label for="black-color">black</label>
          <input type="radio" name="color" id="black-color">
          <label for="pink-color">pink</label>
          <input type="radio" name="color" id="pink-color">
        </div>
        <div class="price-group">
          <p>$2099</p>
          <button>Shop Now</button>
        </div>
      </div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
  </div>

</body>
</html>
