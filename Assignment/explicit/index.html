<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>명시적, 암묵적인 input, lable for 속성</title>
  <style>
    code {
      color: grey;
    }
  </style>
</head>
<body>
  <div>
    <h1>명시적</h1>
    <label for="id">아이디</label>
    <input type="text" id="id" />
    <pre>
      <code>
        &lt;label for="id"&gt;아이디&lt;/label&gt;
        &lt;input type="text" id="id" /&gt;
      </code>
    </pre>
  </div>
  <div>
    <h1>암묵적</h1>
    <label>아이디
      <input type="text" />
    </label>
    <pre>
      <code>
        &lt;label&gt;아이디
          &lt;input type="text" /&gt;
        &lt;/label&gt;
      </code>
    </pre>
  </div>
</body>
</html>
