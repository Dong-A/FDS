<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form 연습</title>
  <link rel="stylesheet" href="css/demo-forms.css">
</head>
<body>
  <form class="login" action="index.html" method="post">
    <fieldset>
      <legend class="hidden">Log in Form</legend>
      <h1>Log in</h1>
      <div class="user-login">
        <label class="hidden" for="user-login">ID</label>
        <input type="email" id="user-login-input" required placeholder="Login">
      </div>
      <div class="user-pwd">
        <label class="hidden" for="user-pwd">Password</label>
        <input type="password" id="user-pwd-input" required placeholder="Password">
      </div>
      <button class="btn-login" type="submit">Log in</button>
      <div class="sns-login">
        <p>or connectct with</p>
        <ul class="sns-icon">
          <li><a href="/" class="facebook-login-icon">facebook</a></li>
          <li><a href="/" class="twitter-login-icon">twitter</a></li>
        </ul>
      <div class="sign-up-or-find">
        <h2 class="hidden">or Sign up, find password</h2>
        <ul class="sign-up-or-find-icon">
          <li><a href="/">Sign up</a></li>
          <li><a href="/">Fogot passworld?</a></li>
        </ul>
      </div>
      </div>
    </fieldset>
    <button class="btn-exit">나가기</button>
  </form>
</body>
</html>
