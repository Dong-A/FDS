<!DOCTYPE html>
<!--[if !IE]><!--><html lang="ko-KR"><!--<![endif]-->
<!--[if IE 6]><html lang="ko-KR" class="lt-ie10 lt-ie9 lt-ie8 ie6"><![endif]-->
<!--[if IE 7]><html lang="ko-KR" class="lt-ie10 lt-ie9 lt-ie8 ie7"><![endif]-->
<!--[if IE 8]><html lang="ko-KR" class="lt-ie10 lt-ie9 ie8"><![endif]-->
<!--[if IE 9]><html lang="ko-KR" class="lt-ie10 ie9"><![endif]-->
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Emulate7">
  <meta charset="UTF-8">
  <title>Grid System</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="toggle-btn-set">
      <button class="btn-show-baseline">show baseline</button>
      <button class="btn-hide-baseline">hide baseline</button>
      <button class="btn-show-columns">show columns</button>
      <button class="btn-hide-columns">hide columns</button>
      <button class="btn-show-grid">show grid</button>
      <button class="btn-hide-grid">hide grid</button>
    </div>
    <div class="row isolate">
      <div class="box col-1 order-1">1</div>
      <div class="box col-1 order-2">2</div>
      <div class="box col-1 order-3">3</div>
      <div class="box col-1 order-4">4</div>
      <div class="box col-1 order-5">5</div>
      <div class="box col-1 order-6">6</div>
      <div class="box col-1 order-7">7</div>
      <div class="box col-1 order-8">8</div>
      <div class="box col-1 order-9">9</div>
      <div class="box col-1 order-10">10</div>
      <div class="box col-1 order-11">11</div>
      <div class="box col-1 order-12">12</div>
    </div>
    <div class="row isolate">
      <div class="box col-2 order-1">2</div>
      <div class="box col-2 order-3">4</div>
      <div class="box col-2 order-5">6</div>
      <div class="box col-2 order-7">8</div>
      <div class="box col-2 order-9">10</div>
      <div class="box col-2 order-11">12</div>
    </div>
    <div class="row isolate">
      <div class="box col-1 order-1">1</div>
      <div class="box col-1 order-3">2</div>
      <div class="box col-1 order-5">3</div>
      <div class="box col-1 order-7">4</div>
      <div class="box col-1 order-9">5</div>
      <div class="box col-1 order-11">6</div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
