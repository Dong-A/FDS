<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>z-index test</title>
  <style>
    .box {
      position: absolute;
      width: 200px;
      height: 200px;
    }
    .box-1 {

      z-index: 1;
      background-color: blue;
    }
    .box-2 {
      top: 50px;
      left: 50px;
      z-index: 2;
      background-color: yellow;
    }

    .box-1-1, .box-2-1 {
      width: 100px;
      height: 100px;
    }
    .box-1-1 {
      z-index: 100;
      background-color: green;
    }
    .box-2-1 {
      z-index: 1;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="box box-1">
    <div class="box-1-1"></div>
  </div>
  <div class="box box-2">
    <div class="box-2-1"></div>
  </div>
</body>
</html>
