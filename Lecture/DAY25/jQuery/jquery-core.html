<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery 코어 - 팩토리 함수</title>
  <script src="lib/jquery.min.js"></script>
  <script>
    jQuery(function($){
      // 함수 내부이기 때문에
      // 안정적으로 $를 jQuery로 사용할 수 있다.
      $('a.foo').click(function(e) {
        // 브라우저 기본 동작 차단. (여기서는 새창 열리는게 번거로워서 안열리게 일단 막아둔 것)
        e.preventDefault();
        // jQuery 메소드 내부에 전달되는 함수 내부의 this는
        // jQuery 객체가 아닌 벗겨진 DOM 객체를 가리킨다.
        $('span', this).css('color', '#fe4940');
        // 기존의 텍스트 설정 값을 가져와서 대문자로 변환한 후
        // 변수에 변환된 텍스트 값을 복사
        var $span_changed_text = $span.text().toUpperCase();
        // 복사된 값의 변수를 다시 $span jQuery {}의 메소드 .text()를 사용해
        // 내용 값을 변경
        $span.text(span_changed_text);
      });
    });
  </script>
</head>
<body>

  <a href="http://jquery.com/" target="_blank" class="foo">
    <span>f</span>oo
  </a>

</body>
</html>
