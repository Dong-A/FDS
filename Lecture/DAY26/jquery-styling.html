<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery CSS 스타일링</title>
  <style>
    body {
      margin-top: 100px;
      margin-left: auto;
      margin-right: auto;
      width: 880px;
      line-height: 1.5;
    }
    .selected {
      margin: 20px 0;
      outline-offset: 5px;
      border-radius: 3px;
      box-shadow: 0 0 0 5px currentColor;
      padding: 0.2em 0.4em;
      color: hsla(263, 100%, 47%, 0.6);
    }
    :target {
      background: #ff0;
    }
    .t-able {
      border-collapse: collapse;
      border-spacing: 0;
    }
    .t-able,
    .t-able th,
    .t-able td { border: 1px solid; }
    .t-able th,
    .t-able td { padding: 1em 2em; }
  </style>
</head>

</html>
